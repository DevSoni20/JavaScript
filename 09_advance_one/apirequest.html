<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <h1 style="color: #ffff;">Hii i am javaScript</h1>
    <button id="show">SHOW</button>
    <!-- <img src="avatar" style="display: none; max-width: 100%;"> -->
    <p id="followers" style="color: #ffff;"></p>
</body>
<script>
    document.getElementById('show').addEventListener('click', function(){
    const requestUrl = 'https://api.github.com/users/devsoni20'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText);
            // const avatarUrl = (data.avatar_url);
            const followersCount = data.followers;
            // const avatarImage = document.getElementById('avatar');
            // if (avatarImage) 
            // {
            //     avatarImage.src = avatarUrl;
            //     avatarImage.style.display = 'block';
            // }
            // else 
            // {
            //     console.error('Avatar image element not found.');
            // }
            const followersElement = document.getElementById('followers');
            if(followersElement)
            {
                followersElement.textContent = "Followers: " + followersCount;
            }
        }
    }
    // console.log(xhr.readyState)
    xhr.send()
})
</script>
</html>
